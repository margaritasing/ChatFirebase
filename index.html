<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <div>
            <label for="nombre">Nombre: </label>
            <input type="text" id="nombre">
        </div>
        <div>
            <label for="mensaje">Mensaje: </label>
            <textarea id="mensaje" cols="22" rows="5"></textarea>
        </div>
        <button onclick="setTimeout('limpiar()', .1000);" type="button" id="btnEnviar">Enviar</button>
    </form>

    <ul id="chatUl">
        <li>
            <b>Nombre</b> mensaje
        </li>
        <li>
            <b>Nombre </b> mensaje
        </li>
    </ul>






    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-database.js"></script>

    <script src="https://www.gstatic.com/firebasejs/8.5.0/firebase-storage.js"></script>


    <script>
        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        var firebaseConfig = {
            apiKey: "AIzaSyD9bCmmdADlQ35FpjmbVWuWBZtc4VyGMJY",
            authDomain: "formulario-9aef2.firebaseapp.com",
            databaseURL: "https://formulario-9aef2-default-rtdb.firebaseio.com",
            projectId: "formulario-9aef2",
            storageBucket: "formulario-9aef2.appspot.com",
            messagingSenderId: "699423900724",
            appId: "1:699423900724:web:ef261f430e337a9578f661",
            measurementId: "G-E96J03H91D"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var database = firebase.database();

        var txtNombre = document.getElementById("nombre");
        var txtMensaje = document.getElementById("mensaje");
        var btnEnviar = document.getElementById("btnEnviar")
        var chatUl = document.getElementById("chatUl");

        btnEnviar.addEventListener("click", function() {
            var nombre = txtNombre.value;
            var mensaje = txtMensaje.value;

            firebase.database().ref('chat').push({
                name: nombre,
                message: mensaje
            });
        });

        firebase.database().ref('chat')
            .on('value', function(snapshot) {
                var html = '';
                snapshot.forEach(function(e) {
                    var element = e.val();
                    var nombre = element.name;
                    var mensaje = element.message;
                    html += "<li><b>" + nombre + ": </b>" + mensaje + "</li>";
                });
                chatUl.innerHTML = html;
            })

        function limpiar() {
            document.getElementById("mensaje").value = " ";
        }
    </script>

</body>

</html>
